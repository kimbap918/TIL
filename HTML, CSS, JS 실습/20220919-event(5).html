<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .carousel-items {
      position: relative;
      display: flex;
      width: 10rem;
    }
    .carousel-item {
      position: absolute;
      top: 0;
      width: 10rem;
      height: 10rem;
      background-color: bisque;
      display: none;
    }
    .active {
      display: block;
      animation: active 1s;
    }
    @keyframes carousel-active {
      0% {
        transform: translateX(100%)
      }
      100% {
        transform: translatex(0)
      }
    }
  </style>
</head>
<body>
  <div class="carousel-items">
    <div class="carousel-item active">1</div>
    <div class="carousel-item">2</div>
    <div class="carousel-item">3</div>
    <div class="carousel-item">4</div>
  </div>
  <button id="nextBtn">next</button>
  <script>
    const nextBtn = document.querySelector('#nextBtn')
    nextBtn.addEventListener('click', function() {

      // 지금 active인 것은?
      const currentElement = document.querySelector('.active')
      // 전체 item 중에 이 element의 인덱스?
      const items = document.querySelectorAll('.carousel-item')
      const idx = [...items].indexOf(currentElement)
      console.log(currentElement, items, idx)
      currentElement.classList.toggle('active')
      items[idx+1].classList.toggle('active')
    })
  </script>
</body>
</html>
