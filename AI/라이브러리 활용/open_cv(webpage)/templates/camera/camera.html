<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인공지능 출입관리 프로젝트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-pattern {
                background-color: #000;
                background-image: radial-gradient(circle at center, #1a2e3b 0%, transparent 70%);
            }
            .circle-pattern {
                position: relative;
            }
            .circle-pattern::before {
                content: '';
                position: absolute;
                width: 80vmin;
                height: 80vmin;
                border-radius: 50%;
                background: transparent;
                border: 1px solid rgba(120, 160, 175, 0.2);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: -1;
            }
            .circle-pattern::after {
                content: '';
                position: absolute;
                width: 60vmin;
                height: 60vmin;
                border-radius: 50%;
                background: conic-gradient(from 0deg, rgba(100, 150, 165, 0.1) 0%, transparent 60%);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: -1;
            }
        }
    </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center overflow-hidden bg-pattern">
    <div class="circle-pattern w-full h-full absolute"></div>
    
    <div class="container mx-auto px-4 relative z-10">
        <div class="text-center">
            <h1 class="text-white text-5xl md:text-6xl font-bold mb-4">인공지능 출입관리 카메라 녹화중</h1>
            <section class="text-gray-600 body-font">
                <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
                    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
                    <img class="object-cover object-center rounded" alt="hero" src="http://localhost:7000/camera/video_feed">
                    </div>
                    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
                    <h1 class="text-white title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">카메라 출입통제 중입니다.
                        <br class="hidden lg:inline-block">직원외에 접근금지
                    </h1>
                    <p class="text-white mb-8 leading-relaxed">본 장비는 24시간 촬용되고 있습니다.</p>
                    <div class="flex justify-center">
                        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
                        <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Button</button>
                    </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Abstract circular patterns in background -->
    <div class="absolute w-full h-full inset-0 overflow-hidden" style="z-index: 1;">
        <div class="absolute w-1/2 h-1/2 rounded-full border border-teal-900 opacity-20"
             style="width: 40vw; height: 40vw; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(0deg);"></div>
        <div class="absolute w-1/2 h-1/2 rounded-full border border-teal-800 opacity-20"
             style="width: 50vw; height: 50vw; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(15deg);"></div>
        <div class="absolute w-1/2 h-1/2 rounded-full border border-teal-700 opacity-10"
             style="width: 60vw; height: 60vw; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(30deg);"></div>
        <div class="absolute w-1/2 h-1/2 rounded-full border border-teal-600 opacity-10"
             style="width: 70vw; height: 70vw; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(45deg);"></div>
    </div>
</body>
</html>
