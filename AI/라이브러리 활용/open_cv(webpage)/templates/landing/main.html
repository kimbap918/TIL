<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인공지능 출입관리 프로젝트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-pattern {
                background-color: #000;
                background-image: radial-gradient(circle at center, #1a2e3b 0%, transparent 70%);
            }
            .circle-pattern {
                position: relative;
            }
            .circle-pattern::before {
                content: '';
                position: absolute;
                width: 80vmin;
                height: 80vmin;
                border-radius: 50%;
                background: transparent;
                border: 1px solid rgba(120, 160, 175, 0.2);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: -1;
            }
            .circle-pattern::after {
                content: '';
                position: absolute;
                width: 60vmin;
                height: 60vmin;
                border-radius: 50%;
                background: conic-gradient(from 0deg, rgba(100, 150, 165, 0.1) 0%, transparent 60%);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: -1;
            }
        }
    </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center overflow-hidden bg-pattern">
    <div class="circle-pattern w-full h-full absolute"></div>
    
    <div class="container mx-auto px-4 relative z-10">
        <div class="text-center">
            <h1 class="text-white text-5xl md:text-6xl font-bold mb-4">{{titles}}</h1>
            <p class="text-gray-300 text-xl md:text-2xl mb-10">{{sub_titles}}</p>
            
            <button class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white py-3 px-8 rounded-full flex items-center mx-auto transition-all duration-300">
                <span>{{state_msg}}</span>
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Abstract circular patterns in background -->
    <div class="absolute w-full h-full inset-0 overflow-hidden" style="z-index: 1;">
        <div class="absolute w-1/2 h-1/2 rounded-full border border-teal-900 opacity-20"
             style="width: 40vw; height: 40vw; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(0deg);"></div>
        <div class="absolute w-1/2 h-1/2 rounded-full border border-teal-800 opacity-20"
             style="width: 50vw; height: 50vw; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(15deg);"></div>
        <div class="absolute w-1/2 h-1/2 rounded-full border border-teal-700 opacity-10"
             style="width: 60vw; height: 60vw; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(30deg);"></div>
        <div class="absolute w-1/2 h-1/2 rounded-full border border-teal-600 opacity-10"
             style="width: 70vw; height: 70vw; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(45deg);"></div>
    </div>
</body>
</html>
