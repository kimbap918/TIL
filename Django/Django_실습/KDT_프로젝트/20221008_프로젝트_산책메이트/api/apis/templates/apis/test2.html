<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>

  </head>

  <body>
    <div id="map" style="width:800px;height:900px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c262112c4811d99bb369cd08f0c8ef80&libraries=clusterer&libraries=services"></script>
    <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
          center: new kakao
            .maps
            .LatLng(37.4849620, 126.933577), // 지도의 중심좌표
          level: 3 // 지도의 확대 레벨
        };

      var map = new kakao
        .maps
        .Map(mapContainer, mapOption); // 지도를 생성합니다

      x = "{{ x|safe }}";
      lat = x.split(',');
      y = "{{ y|safe }}";
      long = y.split(',');
      for (var i = 0; i < 10; i++) {
        console.log(lat[i]);

        // 마커가 표시될 위치입니다
        var markerPosition = new kakao
          .maps
          .LatLng(lat[i], long[i]);

        // 마커를 생성합니다
        var marker = new kakao
          .maps
          .Marker({position: markerPosition});

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
      }
    </script>
  </body>

</html>
